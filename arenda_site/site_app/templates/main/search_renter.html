<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchForm</title>
</head>
<body>
<div class="m-2">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>{{ form.as_p }}</div>

        <div>{{ formset_search.as_p }}</div>

        {{ formset_type_service.management_form }}
        {% for form in formset_type_service %}

        <div>{{form.type_work}}: {{ form.scope_of_work }}</div>

        {% endfor %}

        <div><input type="submit" value="Save"></div>

    </form>
</div>

</body>
</html>
